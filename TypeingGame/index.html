<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>タイピング</title>
</head>

<body>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="raphael-2.1.4.min.js"></script>
    <script src="justgage.js"></script>

    <div class="title">
        <h1 id="titleStr">目崎殺害タイピング</h1>
        <a href="javascript:start();" class="btn btn-radius-solid btn--shadow">殺害開始<i class="fas fa-angle-right fa-position-right"></i></a>
    </div>
    <div class="frame">
        <div class="ready">
            <h1 id="readyStr">スタート！</h1>
        </div>
        <div class="stanby">
            <h2 class="blink">スペースキーでスタートします</h2>
            <p>＊ゲーム中は『escキー』を押すとすぐに最初からやり直すことができます。</p>
        </div>
        <div class="container">
            <div class="state">
                <div class="timer">
                    <span id="time">残り100秒</span>
                </div><br><br>
                <span id="korositakazu">目崎の殺害数</span><br>
                <span id="killNum">4体</span><br><br>
                <span id="misusitakazu">ミスした数</span><br>
                <meter class="missCountMater" max="100" low="20" high="80" value="50">50%</meter><br>
                <span id="missNum">1/10</span><br><br>
                <span id="rennzokuseikousuu">連続成功数</span><br>
                <meter class="successionSuccesMater" max="100" low="20" high="80" value="50">50%</meter><br>
                <span id="successionSuccessNum">1/10</span><br><br>
                <span id="tuginobuki" class="nextWeapon">次の武器</span><br><br>
                <img src="./mezaki.png" alt="">

            </div>
            <div class="imgArea">
                <marquee behavior="alternate" direction="up"><marquee direction="right"><img src="./mezaki.png"></marquee></marquee>



            </div>
                <div class="typeDisplay">
                    <div class="hiragana">
                        あいうえおかきくけこ
                    </div>
                    <div class="romaji">

                    </div>
                </div>
        </div>

        <a href="javascript:title();" class="btn-border-bottom">タイトルに戻る</a>


    </div>
</body>

</html>
